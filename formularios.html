<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="submit">
        <h1>Formulario de registro</h1>
        <label for="name">Nombre: <input type="text" id="name"></label>
        <br>
        <br>
        <label for="lname">Apellido: <input type="text" id="lname"></label>
        <br>
        <br>
        <label for="mode">Modalidad de Cursada:</label>
        <label for="ond"></label><input type="radio" name="mode" id="ond"> On-Demand</label>
        <label for="live"></label><input type="radio" name="mode" id="live"> En vivo</label>
        <br>
        <br>
        <label for="news"><input type="checkbox" id="news"> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <label for="terms"><input type="checkbox" id="terms"> Declaro que leí los téminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <br>
    </form>
</body>
</html>
